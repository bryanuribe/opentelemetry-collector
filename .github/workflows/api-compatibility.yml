# This GitHub action will fail
#
#
name: "Inform Incompatible PRs"
on:
  pull_request:
    branches:
      - main

jobs:
  Check-Compatibility:
    runs-on: macos-latest
    steps:
      - name: Checkout-Main
        uses: actions/checkout@v2
        with: 
          ref: ${{ github.base_ref }}
          path: ${{ github.base_ref }}

      - name: Checkout-HEAD
        uses: actions/checkout@v2 
        with: 
          path: ${{ github.head_ref }}
      
      - name: Setup Go Environment
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install-Tools
        run: |
          cd ${{ github.head_ref }}
          make install-tools 
        
      # Generate apidiff states of PR
      - name: Generate-apidiff-States
        run: |
          cd ${{ github.head_ref }}
          make apidiff-build
      
      # Compare apidiff states of PR to main
      - name: Compare-apidiff-States
        run: |
          cd ${{ github.head_ref }}
          make apidiff-compare-GA pkg_dir="../${{ github.base_ref }}" input_dir="./internal/data/apidiff"
      
      # Fail GitHub Action if there are incompatible changes
      - name: Check-apidiff-States
        run: |
          cd ${{ github.head_ref }}
          make apidiff-check pkg_dir="../${{ github.base_ref }}" input_dir="./internal/data/apidiff"
